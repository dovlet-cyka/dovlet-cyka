name: learn-github-actions
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '6 *,* * * *'

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
